<div class="auth-container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm auth-card">

    <h2 class="text-center mb-4">ğŸ”‘ Connexion</h2>

    <form (ngSubmit)="login()">

      <!-- Email -->
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
        <input type="email" [(ngModel)]="email" name="email" 
               class="form-control" placeholder="Email" required>
      </div>

      <!-- Mot de passe -->
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-lock"></i></span>
        <input type="password" [(ngModel)]="password" name="password" 
               class="form-control" placeholder="Mot de passe" required>
      </div>

      <!-- Bouton -->
      <button type="submit" class="btn btn-pink w-100 mb-2">Se connecter</button>

      <!-- Erreur -->
      <p class="text-center text-danger mt-2">{{ errorMessage }}</p>

      <!-- Lien inscription / mot de passe oubliÃ© -->
      <div class="text-center mt-3">
        <a routerLink="/register">CrÃ©er un compte</a> | 
        <a routerLink="/forgot-password">Mot de passe oubliÃ© ?</a>
      </div>

    </form>
  </div>
</div>
